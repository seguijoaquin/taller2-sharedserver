<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset="UTF-8">
    <title>Shared server web client</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <br>
      <h1>Alta de usuario</h1>
      <form class="" action="">

        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input class="form-control" id="nombre" type="text" placeholder="Su nombre">
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input class="form-control" id="email" type="email" placeholder="example@example.com">
        </div>

        <div class="form-group">
          <label for="alias">Alias:</label>
          <input class="form-control" id="alias" type="text" placeholder="Su alias">
        </div>

        <div class="form-group">
          <label for="sex">Sexo:</label>
          <select class="form-control" name="" id="sex">
            <option value="">Hombre</option>
            <option value="">Mujer</option>
          </select>
        </div>

        <div class="form-group">
          <label for="edad">Edad:</label>
          <input type="number" name="edad" value="18" min="16" max="99">
        </div>

        <div class="form-group">
          <label for="bio">Descripcion:</label>
          <textarea class="form-control" id="bio" placeholder="Escribe una breve descripcion sobre ti"></textarea>
        </div>

        <button class="btn btn-primary">Enviar</button>
      </form>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
